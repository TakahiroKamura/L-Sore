<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="お題ゲーム - お題を使って楽しもう！">
    <meta name="theme-color" content="#1976d2">
    <title>お題ゲーム：エルそれ！</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>

<body>
    <div class="container">
        <header>
            <h1>エルそれ！</h1>
            <p>～エルバニアではそれ正解～</p>
        </header>

        <main>
            <!-- 設定セクション -->
            <section class="settings-section">
                <h2>設定</h2>
                <div class="form-group">
                    <label for="appTitle">アプリのタイトル：</label>
                    <input type="text" id="appTitle" placeholder="【ゲーム中】">
                </div>
                <div class="form-group">
                    <label for="streamUrl">配信のURL：</label>
                    <input type="text" id="streamUrl" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="hashtag">ハッシュタグ：</label>
                    <input type="text" id="hashtag" placeholder="#お題ゲーム">
                </div>
            </section>

            <!-- 抽選セクション -->
            <section class="draw-section">
                <h2>抽選</h2>
                <div class="form-group">
                    <label for="maxDraw">最大抽選数：</label>
                    <input type="number" id="maxDraw" value="5" min="1" max="10">
                </div>
                <div class="draw-buttons">
                    <button id="drawOneBtn" class="btn btn-primary btn-large">抽選（1つ追加）</button>
                    <button id="drawMaxBtn" class="btn btn-primary btn-large">一括抽選（満枠まで）</button>
                </div>

                <div id="resultContainer" class="result-container" style="display: none;">
                    <h3>抽選結果</h3>
                    <div id="resultList"></div>
                    <button id="copyBtn" class="btn btn-secondary">結果をコピー</button>
                    <button id="clearResultBtn" class="btn btn-secondary">結果をクリア</button>
                </div>
            </section>
        </main>

        <footer>
            <p>(c) PMK 2025</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <script>
        // Service Workerの登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>

</html>
