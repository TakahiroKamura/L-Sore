<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面 - エルそれ！</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .word-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .word-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            display: grid;
            grid-template-columns: 2fr 2fr 80px auto;
            gap: 10px;
            align-items: center;
        }

        .word-item input[type="text"] {
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            min-width: 0;
        }

        .word-item input[type="number"] {
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            width: 100%;
        }

        .rare-input {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .rare-input label {
            font-size: 0.75rem;
            color: #666;
        }

        .word-actions {
            display: flex;
            gap: 5px;
        }

        .add-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .add-form-inputs {
            display: grid;
            grid-template-columns: 2fr 2fr 80px auto;
            gap: 10px;
            align-items: end;
        }

        @media (max-width: 768px) {
            .word-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .add-form-inputs {
                grid-template-columns: 1fr;
            }

            .word-actions {
                justify-content: flex-end;
            }
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .logout-btn {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div id="loginContainer" class="login-container">
        <h2>管理画面ログイン</h2>
        <div class="form-group">
            <label for="password">パスワード：</label>
            <input type="password" id="password" placeholder="パスワードを入力">
        </div>
        <button class="btn btn-primary btn-large" onclick="login()">ログイン</button>
    </div>

    <div id="adminContainer" class="admin-container" style="display: none;">
        <header>
            <h1>お題管理画面</h1>
            <p>words配列の編集</p>
        </header>

        <main>
            <section>
                <div class="toolbar">
                    <button class="btn btn-primary" onclick="saveData()">保存（ダウンロード）</button>
                    <button class="btn btn-secondary" onclick="location.href='index.html'">メイン画面に戻る</button>
                    <button class="btn btn-secondary logout-btn" onclick="logout()">ログアウト</button>
                </div>

                <div class="add-form">
                    <h3>新しいお題を追加</h3>
                    <div class="add-form-inputs">
                        <div class="form-group">
                            <label>通常：</label>
                            <input type="text" id="newNormal" placeholder="例: かたいもの">
                        </div>
                        <div class="form-group">
                            <label>逆：</label>
                            <input type="text" id="newNot" placeholder="例: かたくないもの">
                        </div>
                        <div class="form-group">
                            <label>Rare：</label>
                            <input type="number" id="newRare" value="0" min="0" max="2">
                            <small>0:通常 1:低確率 2:極低</small>
                        </div>
                        <button class="btn btn-primary" onclick="addWord()">追加</button>
                    </div>
                </div>

                <div>
                    <h3>登録済みお題（<span id="wordCount">0</span>件）</h3>
                    <div id="wordList" class="word-list"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="admin.js"></script>
</body>

</html>
